<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="navbar.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <title>Navegação</title>
</head>
<body>


    <nav class="header">
        <ul class="container">
            <li class="lista menu"><i class="fas fa-align-justify"></i></li>
            <li class="brand lista" alt="logotipo">Js Notes</li>
            <li class="lista"><input class="search" type="search" name="" id="" placeholder="PESQUISAR" alt="campo de pesquisa"></li>
            <li class="lista back"><i class="fas fa-redo-alt"></i></li>
            <li class="lista eye"><i class="fas fa-eye"></i></li>
            <li class="lista mail"><i class="far fa-envelope"></i></li>
            <li class="lista user"><i class="fas fa-user"></i></li>
        </ul>
    </nav>


</body>
</html>
